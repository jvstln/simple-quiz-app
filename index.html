<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <!-- Initial Card: Will be hidden when the quiz starts -->
      <section id="startSection">
        <h1>How smart are you?</h1>
        <p>Test your knowledge and have fun!</p>
        <button class="btn" id="startButton">Start Quiz</button>
      </section>

      <!-- The main question section -->
      <section id="questionSection" class="hidden">
        <div id="progress"></div>
        <h2 id="question"></h2>
        <div id="options"></div>
        <div class="btn-group">
          <button class="btn" id="prevButton">Back</button>
          <button class="btn" id="nextButton">Next</button>
          <button class="btn hidden" id="finishButton">Finish</button>
        </div>
      </section>

      <!-- Result section -->
      <section id="resultSection" class="hidden">
        <h1 id="resultComment">Result</h1>
        <p id="result"></p>
        <button class="btn" id="restartButton">Restart Quiz</button>
      </section>
    </div>
  </body>
</html>
